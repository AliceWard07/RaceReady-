<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Archives</title>

<style>
* { box-sizing: border-box; }

body {
  background-image: url('https://static.vecteezy.com/system/resources/thumbnails/010/563/727/small/swimming-pool-top-view-olympic-pool-swimming-paths-dip-pool-top-view-vector.jpg');
  margin: 0;
  padding: 16px;
  font-family: Helvetica, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.container {
  background: white;
  width: 100%;
  max-width: 900px;
  padding: 16px;
  border-radius: 8px;
  border: 2px solid black;
  margin-top: 16px;
}

h1 {
  text-align: center;
  margin: 10px 0 16px;
}

button {
  padding: 10px 16px;
  background: black;
  color: white;
  font-size: 14px;
  cursor: pointer;
  border-radius: 8px;
  border: none;
  margin: 4px;
}

button:hover { background-color: #494949; }

.table-wrapper {
  width: 100%;
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  min-width: 600px;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: center;
  font-size: 14px;
}

th {
  background-color: #f5f5f5;
  cursor: pointer;
}

#trendAnalysis {
  margin-top: 10px;
  font-weight: bold;
  text-align: center;
}

#chartModal {
  display: none;
  position: fixed;
  inset: 0;
  background-color: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  padding: 16px;
}

#chartModalContent {
  background: white;
  padding: 16px;
  border-radius: 8px;
  width: 100%;
  max-width: 600px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>

<body>

<button onclick="goBack()">Back to Archives</button>

<div class="container">
  <h1 id="eventTitle">Event</h1>

  <div style="text-align:center;">
    <label><b>Filter by Year:</b></label>
    <select id="yearFilter"></select>
  </div>

  <div style="text-align:center; margin-top:10px;">
    <button onclick="exportCSV()">Export CSV</button>
  </div>

  <div id="trendAnalysis"></div>

  <div style="text-align:center; margin-bottom:10px;">
    <button onclick="showChart('time')">Time Graph</button>
    <button onclick="showChart('happiness')">Happiness Graph</button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th class="sortable" data-sort="date" onclick="sortTable('date')">Date</th>
          <th class="sortable" data-sort="time" onclick="sortTable('time')">Time</th>
          <th class="sortable" data-sort="happiness" onclick="sortTable('happiness')">Happiness</th>
          <th>Comments</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="eventTable"></tbody>
    </table>
  </div>
</div>

<div id="chartModal">
  <div id="chartModalContent">
    <canvas id="eventChart"></canvas>
    <div style="text-align:center;">
      <button onclick="closeChart()">Close</button>
    </div>
  </div>
</div>

<script src="event.js"></script>
</body>
</html>
